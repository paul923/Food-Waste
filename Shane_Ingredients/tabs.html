<!DOCTYPE html>
<html>

<head>

  <title>Tabs</title>
  <link rel="stylesheet" type="text/css" href="tabs.css">
</head>

<body>

  <div class="tabsContainer">

    <div class="buttonsContainer">

      <button onclick="showPanel(0,'#cca300')">Recipes</button>
      <button onclick="showPanel(1,'#4dd2ff')">Refridgerator</button>
      <button onclick="showPanel(2,'#408000')">Ingredients</button>

    </div>

  </div>

  <div class="tabPanel">Recipes Content</div>
  <div class="tabPanel">Refridgerator Content</div>

  <div class="tabPanel">

      <a class="searchButton" href="#">
        <i class="fas fa-search"></i>
      </a>
    </div>

  </div>



  <script src="tabs.js"></script>
